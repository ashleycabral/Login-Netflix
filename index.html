<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix login</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
       <!--logo-->
       <div class="header">       
         <img  class="logo" src="styles/img/netflix-logo.png" alt="logo da netflix">
       </div>

        <!--login-->
    <div class="login-body">
       <div class="login-form"> 
         <!--form-->
         <form>              
              <h1>Enviar</h1>
               <input required type="email" name="email" placeholder="Email ou número de telefone">
               <input  required type="password" name="password" placeholder="Senha">
               <button class=" button" type="submit">Entrar</button>
        </form>
           
            <!--support-->
        <div class="support">
            <div class="remember">
                <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                <span>Lembre-se de mim</span>
            </div>

                <a href="/">
                  Precisa de ajuda?
                </a>
            
        </div>
              <!--login footer-->
            <div class="login-footer">
                <div class="login-fb">
                    <span><img height="20px" src="styles/img/facebook_logo.png" alt="facebook"></span>
                    <span><a href="#">Conectar com Facebook</a></span>
                 </div>

                <div class="sign-up">
                   <p>Novo por aqui? <a href="">Assine agora.</a></p> 
                </div>

                <div class="termos">
                  <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="">Saiba mais.</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
